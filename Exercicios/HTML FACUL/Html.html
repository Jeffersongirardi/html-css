<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO DE CADASTRO</title>
</head>
<body>
    <h1>SOLICITE SUA PIZZA!</h1>
    <form action="teste.jsp" method="get">
        Nome Completo: <input type="text" name="Nome:">
        Email: <input type="email" name="email"> 
        <br>
        Tamanho da pizza: 
        <input type="radio" nome="tamanho" value="g"> Grande
        <input type="radio" nome="tamanho" value="m"> Médio
        <input type="radio" nome="tamanho" value="p"> Pequeno
        <br>
        Sabor: <select name="Sabor">
        <option>Calabresa</option>
        <option>Napolitana</option>
        <option>Marguerita</option>
        </select>
        <br>
        Adicionais: 
        <input type="checkbox" nome="borda" value="Sim"> Borda
        <input type="checkbox" nome="queijo" value="Sim"> Queijo extra
        <br>
        Data de entrega: <input type="date" name="dataentrega">
        <br><br>
        Algum detalhe sobre seu pedido?<br> 
        <textarea name="msg" id="" cols="40" rows="5"></textarea>
        <br>
        <input type="submit"></form>

        
        
    
   

    






    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APRENDENDO MENU SUSPENSO</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #b62f2f;
        margin: 10px;
      }

      ul.menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      ul.menu li {
        position: relative;
      }

      ul.menu li a {
        display: block;
        text-decoration: none;
        color: #333;
        padding: 10px 16px;
        transition: background 0.3s ease, color 0.3s ease;
      }

      ul.menu li a:hover {
        background-color: #007bff;
        color: white;
      }

      /* Submenu */
      ul.menu li ul {
        position: absolute;
        left: 100%;
        top: 0;
        display: none;
        min-width: 130px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 6px;
        z-index: 1;
        list-style-type: none;
        padding: 0;
        text-align: left;
      }

      ul.menu li:hover > ul {
        display: block;
      }

      /* Indicador de submenu */
      ul.menu li.has-submenu > a::after {
        content: "▶";
        float: right;
        font-size: 12px;
        margin-top: 4px;
      }

      @media (max-width: 600px) {
        ul.menu {
          width: 100%;
        }

        ul.menu li ul {
          position: relative;
          left: 0;
          top: 0;
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li class="has-submenu">
        <a href="#">Página Inicial</a>
        <ul>
          <li><a href="#">Conheça</a></li>
          <li><a href="#">Ajude</a></li>
        </ul>
      </li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </body>
</html>

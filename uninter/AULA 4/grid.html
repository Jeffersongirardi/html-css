<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendendo GRID</title>
    <style>
      html {
        font-size: 10px;
        box-sizing: border-box;
        background-color: black;
      }
      body {
        font: 2rem sans-serif;
        background-color: white;
        color: black;
        margin: 40px;
      }
      .box {
        color: white;
        border: 4px solid black;
        font-size: 2rem;
        padding: 10px;
        background-color: black;
      }
      .box1 {
        background-color: red;
      }
      .box2 {
        background-color: green;
      }
      .box3 {
        background-color: blue;
      }
      .box4 {
        background-color: yellow;
      }
      .box5 {
        background-color: orange;
      }
      .box6 {
        background-color: purple;
      }
      .box7 {
        background-color: pink;
      }
      .box8 {
        background-color: brown;
      }
      .box9 {
        background-color: gray;
      }
      .container {
        display: grid;
        grid-template-columns: 100px 50px 80px 200px;
        grid-template-rows: 80px 100px 100px;
        gap: 10px;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 colunas iguais */
        gap: 10px;
        background-color: #eee;
        padding: 10px;
      }

      .item {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
      }

      /* Exemplo de uso */
      .item5 {
        grid-column-start: 3; /* começa na coluna 2 */
        grid-column-end: 5; /* termina antes da coluna 4 */
      }
      .item6 {
        grid-column-start: 3; /* começa na coluna 2 */
        grid-column-end: 5; /* termina antes da coluna 4 */
      }
      .item7 {
        grid-column-start: 3; /* começa na coluna 2 */
        grid-column-end: 5; /* termina antes da coluna 4 */
      }
      .item8 {
        grid-column-start: 3; /* começa na coluna 2 */
        grid-column-end: 5; /* termina antes da coluna 4 */
      }
      .item9 {
        grid-column-start: 3; /* começa na coluna 2 */
        grid-column-end: 4; /* termina antes da coluna 4 */
      }
      .repeat-container {
        display: grid;
        grid-template-columns: repeat(4, 25%);
        grid-template-rows: repeat(4, 20vw);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .rep1 {
        background-color: red;
      }
      .rep2 {
        background-color: green;
      }
      .rep3 {
        background-color: blue;
      }
      .rep4 {
        background-color: yellow;
      }
      .rep5 {
        background-color: orange;
      }
      .rep6 {
        background-color: purple;
      }
      .rep7 {
        background-color: pink;
      }
      .rep8 {
        background-color: brown;
      }
      .rep9 {
        background-color: gray;
      }
      .rep10 {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>Aprendendo GRID</h1>
    <div class="container">
      <div class="box"></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div>
      <div class="box6"></div>
      <div class="box7"></div>
      <div class="box8"></div>
      <div class="box9"></div>
    </div>
    <div class="grid-container">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
      <div class="item item6">6</div>
      <div class="item item7">7</div>
      <div class="item item8">8</div>
      <div class="item item9">9</div>
      <div class="item item10">10</div>
    </div>
    <div class="repeat-container">
      <div class="repeat rep1">1</div>
      <div class="repeat rep2">2</div>
      <div class="repeat rep3">3</div>
      <div class="repeat rep4">4</div>
      <div class="repeat rep5">5</div>
      <div class="repeat rep6">6</div>
      <div class="repeat rep7">7</div>
      <div class="repeat rep8">8</div>
      <div class="repeat rep9">9</div>
      <div class="repeat rep10">10</div>
    </div>
  </body>
</html>
